services:
  # Backend API Service
  - type: web
    name: event-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: event-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    # This tells Render to serve index.html for all routes (SPA support)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
