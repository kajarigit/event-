# Nginx Configuration for Local Development
# For Windows: C:\nginx\conf\nginx.conf
# Local IP: 192.168.7.20

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Backend API Server
    upstream backend_api {
        server 127.0.0.1:5000;
    }

    # Frontend Dev Server
    upstream frontend_dev {
        server 127.0.0.1:3000;
    }

    # Local Development Server
    server {
        listen 80;
        listen [::]:80;
        server_name 192.168.7.20 localhost;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # Logging
        access_log logs/access.log;
        error_log logs/error.log;

        # Backend API routes
        location /api {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers (permissive for development)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Frontend - Proxy to Vite dev server
        location / {
            proxy_pass http://frontend_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support for Vite HMR
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend_api/api/health;
            access_log off;
        }
    }
}

