<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    
    <!-- SPA Redirect Handler for 404.html -->
    <script>
      (function() {
        // Check if we were redirected from 404.html
        var redirectPath = sessionStorage.getItem('redirect_path');
        if (redirectPath) {
          // Clear the stored path
          sessionStorage.removeItem('redirect_path');
          
          // Use replaceState to restore the URL without triggering a page reload
          // This preserves the original URL in the browser
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
