<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Application (SPA) redirect
    // This file handles 404 errors on Render by redirecting to index.html
    // with the original path preserved in sessionStorage
    
    // Store the current path
    sessionStorage.setItem('redirect_path', window.location.pathname + window.location.search + window.location.hash);
    
    // Redirect to index.html immediately
    window.location.replace('/');
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>
  
  <noscript>
    <h2>JavaScript Required</h2>
    <p>Please enable JavaScript and <a href="/" style="color: white;">return to homepage</a>.</p>
  </noscript>
</body>
</html>
